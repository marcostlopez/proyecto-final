                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <h1>CONTACT ME</h1>

        <section class="container contact">
            <div class="muestrario">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../public/images/PETS_01.jpg" class="d-block w-100" alt="imagen de mascota perro cachorro">
                        </div>
                        <div class="carousel-item">
                            <img src="../public/images/PETS_02.jpg" class="d-block w-100" alt="imagen de mascota gato">
                        </div>
                        <div class="carousel-item">
                            <img src="../public/images/PETS_03.jpg" class="d-block w-100" alt="imagen de mascota perro">
                        </div>
                        <div class="carousel-item">
                            <img src="../public/images/PETS_04.jpg" class="d-block w-100" alt="imagen de mascota gato">
                        </div>
                        <div class="carousel-item">
                            <img src="../public/images/PETS_05.jpg" class="d-block w-100" alt="imagen de mascota perro">
                        </div>
                        <div class="carousel-item">
                            <img src="../public/images/PETS_06.jpg" class="d-block w-100" alt="imagen de mascota perro">
                        </div>
                    </div>
                </div>
            </div>

            <div class="contenedor_form">
                <form action="" method="get" class="form">
                    <div>
                        <label for="inputEmail" class="form_label">Email</label>
                        <input type="email" class="form_control" id="inputEmail" placeholder="example@mail.com">
                    </div>
                    <div>
                        <label for="inputName" class="form_label">Nombre</label>
                        <input type="name" class="form_control" id="inputName" placeholder="Marcos Lopez">
                    </div>
                    <div>
                        <label for="inputTelphone" class="form_label">Telefono</label>
                        <input type="tel" class="form_control" id="inputTelphone" placeholder="+54 9 11 0123 4567">
                    </div>
                    <div>
                        <label for="inputCity" class="form_label">Ciudad</label>
                        <input type="text" class="form_control" id="inputCity" placeholder="Buenos Aires">
                    </div>
                    <div>
                        <label for="inputState" class="form_label">Pais</label>
                        <select id="inputState" class="form_select">
                            <option>Elegir...</option>
                            <option>Argentina</option>
                            <option>Chile</option>
                            <option>Uruguay</option>
                            <option>Perú</option>
                            <option>Colombia</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="boton">ENVIAR</button>
                    </div>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <div class="footer_container container">
            <ul class="footer_list">
                <li>
                    <a href="https://www.behance.net/marcoslopez98" target="_blank" rel="noopener noreferrer">

                    </a>
                </li>

                <li>
                    <a href="https://www.instagram.com/thomas_98_6/" target="_blank" rel="noopener noreferrer">
                        <img class="footer_list_icon" src="../public/assets/Instagram.svg" alt="Instagram">
                    </a>
                </li>

                <li>
                    <a href="https://github.com/" target="_blank" rel="noopener noreferrer">
                        <img class="footer_list_icon" src="../public/assets/GitHub.svg" alt="Github">
                    </a>
                </li>

                <li>
                    <a href="https://www.linkedin.com/in/marcos-thomas-ian-lopez/" target="_blank" rel="noopener noreferrer">
                        <img class="footer_list_icon" src="../public/assets/LinkedIn.svg" alt="Linkedin">
                    </a>
                </li>
            </ul>

            <p>Marcos Thomas Ian Lopez - 2024</p>
        </div>
